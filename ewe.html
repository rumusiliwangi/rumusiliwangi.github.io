<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Mobile dengan Tombol Back to Top</title>
    <style>
        /* Style untuk tubuh halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Konten utama */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Membuat halaman lebih panjang agar tombol back to top muncul saat scroll */
        .spacer {
            height: 2000px;
        }

        /* Style untuk tombol Back to Top (bulat dengan panah ke atas) */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #backToTop:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Ikon panah ke atas */
        #backToTop::before {
            content: 'â†‘';
            font-size: 24px;
        }

        /* Efek saat tombol muncul */
        #backToTop.show {
            opacity: 1;
        }

        /* Efek tombol muncul secara smooth */
        #backToTop.show {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Selamat datang di Halaman Mobile</h1>
        <p>
            Ini adalah halaman web sederhana yang dioptimalkan untuk perangkat mobile. 
            Gulir ke bawah untuk melihat tombol "Back to Top" muncul.
        </p>
        
        <div class="spacer"></div> <!-- Memberikan ruang agar scroll dapat dilakukan -->

        <p>
            Terus gulir dan tombol "Back to Top" akan muncul di pojok kanan bawah. Klik tombol tersebut untuk kembali ke atas halaman.
        </p>
    </div>

    <!-- Tombol Back to Top -->
    <button id="backToTop" onclick="scrollToTop()"></button>

    <script>
        // Ambil referensi tombol Back to Top
        const backToTopButton = document.getElementById('backToTop');

        // Fungsi untuk menampilkan atau menyembunyikan tombol Back to Top
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        };

        // Fungsi untuk scroll ke atas halaman
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
